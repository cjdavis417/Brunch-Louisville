<!doctype html>

<html>
<head>
    <title>Restaurant Submission</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="submitRestaurant.css">
    <link rel="stylesheet" href="styles/breakpoints.css">
</head>
<body>
    <header>
        <div>
            <img id="bl-logo" src="img/site-ootb/BL-logo.png">
        </div>
    </header>

    <main class="wrapper-main">
            <nav>
                    <ul id="links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="submitrestaurant.html">Submit Restaurant</a></li>
                        <li><a href="advertise.html">Advertise</a></li>
                    </ul>
                </nav>
        <form id="form-submit-rest" action="submitrestaurant.html" method="post">
            <h2 class="formheader">Add Your Restaurant</h2>

            <fieldset>

                <legend><span class="number">1</span> Your Info</legend>

                <label for="name">Submitter Name</label>
                <input type="text" id="name" name="submitter_name" class="textbox-looks">

                <label>Job Title</label>
                <input type="radio" id="owner" value="owner" name="job_title"><label for="owner" class="light">Owner</label><br>
                <input type="radio" id="manager" value="manager" name="job_title"><label for="manager" class="light">Manager</label><br>
                <input type="radio" id="other" value="other" name="job_title"><label for="other" class="light">Other</label>

            </fieldset>

            <fieldset>

                <legend><span class="number">2</span> Restaurant Info</legend>

                <label for="restaurant">Name of Restaurant</label>
                <input type="text" id="restaurant" name "restaurant_name">
            
                <label for="bizAddress">Restaurant Address</label>
                <textarea id="bizAddress" name="business_address"></textarea>
            
                <label for="bizTel">Restaurant Telephone Number</label>
                <input type="tel" id="bizTel" name="business_tel" placeholder="XXX-XXX-XXXX">
            
                <label for="bizHours">Hours of Business</label>
                <textarea id="bizHours" name="business_hours"></textarea>
            </fieldset>

            <fieldset>

                <legend><span class="number">3</span> Buffet Information</legend>

                <label for="bufHours">Buffet Hours</label>
                <textarea id="bufHours" name="buffet_hours"></textarea>
            
                <label for="bufSpecials">Buffet Specials</label>
                <textarea id="bufSpecials" name="buffet_specials"></textarea>
            </fieldset>

            <fieldset>

                <legend><span class="number">4</span> Logo</legend>

                    <label for="bizLogo">Restaurant Logo</label>
                    <input type="file" id="bizLogo" name="business_logo">

            </fieldset>

            <button type="submit" id="button-submit">Submit</button>
        </form>


    </main>

    <footer>
        <div id="footer-wrapper">
            <div id="footerText" class="container">
                <ul id="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="submitrestaurant.html">Submit Restaurant</a></li>
                    <li><a class="emailLink" href="advertise.html">Advertise</a></li>
                    <li><a class="emailLink" href="mailto:christopherjdavis417@gmail.com">Contact Us</a></li>
                 </ul>
            </div>
            <div id="copyright">
                <p>&copy 2018 MonkeyFace, LLC. All rights Reserved.</p>
            </div>
        </div>
    </footer>


</body>
</html>
